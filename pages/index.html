<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WII Homescreen Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <header>
        <h1>Ralph Wakim</h1>
        <button id="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <div class="homescreen">
        <div class="widget" data-title="Profile" data-widget-id="profile">
            <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="Profile">
        </div>
        <div class="widget" data-title="Documents" data-widget-id="documents">
            <img src="{{ url_for('static', filename='icons/folder.svg') }}" alt="Documents">
        </div>
        <div class="widget" data-title="Settings" data-widget-id="settings">
            <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Settings">
        </div>
        <div class="widget" data-title="Contacts" data-widget-id="contacts">
            <img src="{{ url_for('static', filename='icons/contacts.svg') }}" alt="Contacts">
        </div>
        <div class="widget" data-title="Work" data-widget-id="work">
            <img src="{{ url_for('static', filename='icons/briefcase.svg') }}" alt="Work">
        </div>
        <div class="widget" data-title="Network" data-widget-id="network">
            <img src="{{ url_for('static', filename='icons/globe.svg') }}" alt="Network">
        </div>
        <div class="widget" data-title="Projects" data-widget-id="projects">
            <img src="{{ url_for('static', filename='icons/code.svg') }}" alt="Projects">
        </div>
        <div class="widget" data-title="About" data-widget-id="about">
            <img src="{{ url_for('static', filename='icons/info.svg') }}" alt="About">
        </div>
        <div class="widget" data-title="Timeline" data-widget-id="timeline">
            <img src="{{ url_for('static', filename='icons/hourglass.svg') }}" alt="Timeline">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
